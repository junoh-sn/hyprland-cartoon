# =======================================
# Keybindings
# =======================================
# Scratchpad terminal
bind = $mainMod, T, togglespecialworkspace, term
bind = $mainMod SHIFT, T, movetoworkspace, special:term

# Terminal
bind = $mainMod, return, exec, $terminal

# Fenêtres
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreenstate, 3
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Applications
bind = $mainMod, B, exec, /usr/bin/brave
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, E, exec, thunar
bind = $mainMod, M, exec, spotify
bind = $mainMod, W, exec, waypaper
bind = $mainMod, space, exec, rofi -show drun -theme ~/.config/rofi/themes/ghost-dark.rasi

bind = $mainMod, K, exec, ~/.config/waybar/scripts/launch.sh
bind = $mainMod, C, exec, hyprpicker -a

bind = $mainMod, L, exec, hyprlock


# Sauvegarde puis quitte la session (wlogout)
bind = $mainMod, BackSpace, exec, pkill wlogout || wlogout -b 6 -n -L 160 -R 160 -T 620 -B 620 -c 22 -r 22 -l ~/.config/wlogout/layout -C ~/.config/wlogout/style.css

# Reload Hyprland
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Ancien bind d'extinction, gardé en commentaire
# bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit

# Déplacement du focus
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Déplacement de la fenêtre / groupe
bind = $mainMod SHIFT, left,  movewindoworgroup, l
bind = $mainMod SHIFT, right, movewindoworgroup, r
bind = $mainMod SHIFT, down,  movewindoworgroup, d
bind = $mainMod SHIFT, up,    movewindoworgroup, u

# Workspaces (pavé numérique)
bind = $mainMod, KP_End,    workspace, 1
bind = $mainMod, KP_Down,   workspace, 2
bind = $mainMod, KP_Next,   workspace, 3
bind = $mainMod, KP_Left,   workspace, 4
bind = $mainMod, KP_Begin,  workspace, 5
bind = $mainMod, KP_Right,  workspace, 6
bind = $mainMod, KP_Home,   workspace, 7
bind = $mainMod, KP_Up,     workspace, 8
bind = $mainMod, KP_Prior,  workspace, 9
bind = $mainMod, KP_Insert, workspace, 10

# Move to workspace (pavé numérique)
bind = $mainMod SHIFT, KP_End,    movetoworkspace, 1
bind = $mainMod SHIFT, KP_Down,   movetoworkspace, 2
bind = $mainMod SHIFT, KP_Next,   movetoworkspace, 3
bind = $mainMod SHIFT, KP_Left,   movetoworkspace, 4
bind = $mainMod SHIFT, KP_Begin,  movetoworkspace, 5
bind = $mainMod SHIFT, KP_Right,  movetoworkspace, 6
bind = $mainMod SHIFT, KP_Home,   movetoworkspace, 7
bind = $mainMod SHIFT, KP_Up,     movetoworkspace, 8
bind = $mainMod SHIFT, KP_Prior,  movetoworkspace, 9
bind = $mainMod SHIFT, KP_Insert, movetoworkspace, 10

# Workspace spécial
bind = $mainMod, S,        togglespecialworkspace, magic
bind = $mainMod SHIFT, S,  movetoworkspace, special:magic

# Scroll entre workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Souris
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , PRINT,        exec, hyprshot -m window
bind = SHIFT, PRINT,   exec, hyprshot -m region

# Volume / luminosité
bindel = ,XF86AudioRaiseVolume,   exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume,   exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,          exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,       exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,    exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown,  exec, brightnessctl -e4 -n2 set 5%-

# Media (fonctionnent même écran verrouillé)
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

