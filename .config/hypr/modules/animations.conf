# =======================================
# Animations (profil productivité + smooth)
# =======================================
animations {
    enabled = yes, please :)

    # Courbes (béziers)
    bezier = easeOutQuint,   0.23, 1.00, 0.32, 1.00
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1.00
    bezier = linear,         0.00, 0.00, 1.00, 1.00
    bezier = almostLinear,   0.50, 0.50, 0.75, 1.00
    bezier = quick,          0.20, 0.00, 0.20, 1.00

    # NAME, ON/OFF, SPEED (1 = 100ms), CURVE, STYLE (optionnel)

    # Un peu plus rapide globalement
    animation = global,          1, 3, easeOutQuint
    animation = border,          1, 4, linear

    # Fenêtres : ouverture rapide, fermeture un peu plus “drama”
    animation = windows,         1, 3, easeOutQuint, popin 85%
    animation = windowsIn,       1, 3, easeOutQuint, popin 85%
    animation = windowsOut,      1, 4, quick,        popin 90%

    # Fades : focus réactif, fermeture douce
    animation = fade,            1, 2, almostLinear
    animation = fadeIn,          1, 2, almostLinear
    animation = fadeOut,         1, 4, almostLinear

    # Layers (barres, menus, etc.)
    animation = layers,          1, 3, easeInOutCubic
    animation = layersIn,        1, 3, easeInOutCubic, fade
    animation = layersOut,       1, 3, easeInOutCubic, fade

    # Workspaces un peu plus courts (switch rapide)
    animation = workspaces,      1, 4, easeInOutCubic, slide
    animation = workspacesIn,    1, 4, easeInOutCubic, slide
    animation = workspacesOut,   1, 4, easeInOutCubic, slide

    # Special workspace (scratchpad, etc.)
    animation = specialWorkspace, 1, 4, easeOutQuint, slidevert

    # Zoom inutile en prod
    animation = zoomFactor,      0, 7, quick
}

